<VirtualHost *:80>
        DocumentRoot /var/www/
        <Directory /var/www>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        
        LogLevel warn
        
        ErrorLog /var/log/httpd.err
        CustomLog /var/log/httpd.log combined
</VirtualHost>
